
{% extends "app/layout.html" %}
{% block content %}
<h2>{{ title }}</h2><br/>
{% for post in posts %}
	<hr/>
	<div class="">
		<h2> {{post.title}} </h2>
		<img src="{{ post.image.url }}" alt="{{ post.image }}" width="800" height="600"/>
		<p> {{post.description}} </p>
		<p><a href="{% url 'blogpost' parametr=post.id %}">Читать далее</a></p>
		<h4> {{post.posted}} </h4>
		
	</div>
{% endfor %}
{% endblock %}
